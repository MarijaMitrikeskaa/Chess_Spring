<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FEN Chess List</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div align="center" class="container my-2">

    <h1>PlayedFen</h1>
    <form action="/logout" method="GET">
        <button type="submit" class="btn btn-danger position-relative top-5 start-50 translate-middle">Logout</button>
    </form>
    <form method="GET">
        <button type="submit" class="btn btn-primary" formaction="addplayedfen">Add Player</button>
    </form>


    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Username</th>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <th>Actions</th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="playedfen : ${playedFen}">
            <td th:text="${playedfen.actualPoints}">
            </td>
<!--            <td th:text="${playedfen}">-->
<!--            -->
<!--            -->
<!--            </td>-->

        </tr>
        </tbody>
    </table>
    <form action="/homepage" method="GET">
        <button type="submit" class="btn btn-danger position-relative top-5 start-50 translate-middle">Back to
            Homepage
        </button>
    </form>
</div>
</body>
</html>
