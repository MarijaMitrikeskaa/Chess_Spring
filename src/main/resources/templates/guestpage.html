<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New FEN</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Guest </h1>
    <hr>
    <h2> Enter your name </h2>

    <form action="#" th:action="@{/saveGuestname}" th:object="${guest}" method="POST">
        <p th:text="${error}" class="text-danger"></p>
        <input type="text" th:field="*{guest}"
               placeholder="Enter Valid FEN" class="form-control mb-4 col-4"> </form>
<form action="/GuestPage" method="GET">
        <button type="submit" class="btn btn-info col-2"> Save Guest</button>
</form>


</div>

</body>
</html>
