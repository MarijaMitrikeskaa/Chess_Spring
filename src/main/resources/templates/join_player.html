<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FEN Chess List</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div align="center" class="container my-2">

    <h1>Players</h1>
    <form action="/logout" method="GET">
        <button type="submit" class="btn btn-danger position-relative top-5 start-50 translate-middle">Logout</button> </form>



    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Player who hoin the tournaments</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="Player : ${players}">
            <td th:text="${Player.username}"></td>
        </tr>
        </tbody>
    </table>
    <form method="GET">
        <button type="submit" class="btn btn-primary" formaction="homepage">Back to home page</button>
    </form>
</div>
</body>
</html>
