<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FEN Chess List</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div align="center" class="container my-2">
    <h1>FEN Chess List</h1>
    <a th:href="@{/newFenForm}" class="btn btn-primary btn-sm mb-3"> Add FEN </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>FEN Combinations</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fenModel : ${fenList}">
            <td th:text="${fenModel.fen}"></td>
            <td th:text="${fenModel.description}"></td>
            <td>
                <a th:href="@{/updateForm/{id}(id=${fenModel.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteFenID/{id}(id=${fenModel.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
